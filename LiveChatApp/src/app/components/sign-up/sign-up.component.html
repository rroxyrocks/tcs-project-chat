<div class="form-container mat-elevation-z5">

  <h1>Sign Up to Our Live Chat App</h1>

  <!--sign-up Form -->

  <!--NAme -->
  <form [formGroup]="signUpForm"(ngSubmit)="submit()">
    <mat-form-field>
      <input matInput  placeholder="Name" formControlName="name" />

      <mat-error *ngIf="name?.errors?.['required']">
        Your name is required
      </mat-error>

    </mat-form-field>

  <!--email -->
    <mat-form-field>
      <input matInput  placeholder="Email address" formControlName="email" />

      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a correct email format
      </mat-error>
    </mat-form-field>


    <!--password -->
  <mat-form-field>

    <input matInput type="password" placeholder="Password" formControlName="password" />
    <mat-error *ngIf="password?.errors?.['required']">
      Password is required
    </mat-error>
  </mat-form-field>

  <!--Confirm Password -->
  <mat-form-field>

    <input matInput type="Confirm password" placeholder="Confirm Password" formControlName="password" />
    <mat-error *ngIf="confirmPassword?.errors?.['required']">
      Please Confirm Password
    </mat-error>
  </mat-form-field>

  <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
    Passwords should match
</mat-error>



  <div class="center margin-top">

    <button  type="submit" mat-raised-button color="primary" >
      Sign up

    </button>

  </div>


  </form>

  </div>
